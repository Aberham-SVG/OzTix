  <div id="menu-sidebar">

<link rel="stylesheet" href="hamburger-menu.css">
<script>
  // Add the toggleMenu function inside the script tag
  function toggleMenu() {
    const menuSidebar = document.getElementById('menu-sidebar');
    menuSidebar.classList.toggle('active'); // Toggle the 'active' class to show/hide the menu
  }

  // Attach the event listener for the menu icon
  document.getElementById('menu-icon').addEventListener('click', toggleMenu);
</script>
