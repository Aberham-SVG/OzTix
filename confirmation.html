<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Submitted</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #ffffff;
            padding: 20px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        h1 {
            color: #333;
        }
        p {
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ticket Submitted Successfully</h1>
        <p>Your ticket number is:</p>
        <h2 id="ticketNumber"></h2>
    </div>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const ticketNumber = urlParams.get('ticketNumber');
        document.getElementById('ticketNumber').innerText = ticketNumber;
    </script>
</body>
</html>
